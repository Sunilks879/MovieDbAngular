<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">{{personCtrl.person.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="media">
        <div class="pull-left">
          <div class="person_profile">
            <img ng-if="personCtrl.person.profile_path" class="media-object" width="300" ng-src="http://image.tmdb.org/t/p/w300/{{personCtrl.person.profile_path}}" alt="{{personCtrl.person.name}}">
            <img mdb-image-holder="holder.js/300x450/industrial/text:No \n Image" ng-hide="personCtrl.person.profile_path">
          </div>
        </div>
        <div class="media-body" style="padding-left:10px;">
          <span class="text-upper text-bold text-muted text-xl">Biography</span>
          <p>{{personCtrl.person.biography}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
