<div class="modal-header">
  <button type="button" class="close" ng-click="closeModal()">x</button>
  <h3 id="myModalLabel">Login to this awesome app!</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-danger" ng-show="error">
        <p ng-show="errorCode"><strong>{{errorCode}}</strong> - Login failed. Please check your credentials and try again</p>
      </div>
    </div>
  </div>
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" name="username" ng-required="true" ng-model="user.username">
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" name="password" ng-required="true" ng-model="user.password">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-lg" ng-click="closeModal()">Cancel</button>
  <button class="btn btn-primary btn-lg" ng-click="login()" ng-disabled="loading">Login</button>
</div>
