<div class="container">
  <div class="row">
    <div class="col-sm-12">
    	<div class="row">
    		<div class="col-sm-12">
    			<div class="page-header">
    				<h1>{{type}} movies</h1>
  			</div>
    		</div>
    	</div>
      <div class="row">
        <div class="col-sm-12 text-right">
          <ng-include src="'movies/moviesPagination.html'"></ng-include>
        </div>
      </div>
      <div class="row" style="min-height: 500px; position: relative;">
        <div class="col-sm-12 loading" ng-show="moviesCtrl.loading"></div>
        <div class="col-sm-6" ng-repeat="movie in moviesCtrl.movies" style="margin-bottom:20px;">
          <movie-list-item></movie-list-item>
        </div>
      </div>
      <div class="row">
      	<div class="col-sm-12 text-right">
      		<ng-include src="'movies/moviesPagination.html'"></ng-include>
      	</div>
      </div>
    </div>
  </div>
</div>
